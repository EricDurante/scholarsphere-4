# scss-lint config file

# Lint all scss files
scss_files: "**/*.scss"

# Files to exclude
exclude: [
  'vendor/*',
  'node_modules/*'
]

# List of gem names to load custom linters from (make sure they are already
# installed)
plugin_gems: []

# Default severity of all linters.
severity: warning

linters:
  SelectorFormat:
    convention: hyphenated_BEM
  NestingDepth:
    exclude: app/assets/stylesheets/progress_indicator.scss
  ImportantRule:
    exclude: app/assets/stylesheets/progress_indicator.scss
